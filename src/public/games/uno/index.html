<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uno</title>
    <style>
        :root {
            --card-scale: 3;
            --card-width: 156px;
            --card-height: 242px;
            --card-background-columns: 13;
            --card-background-rows: 5;
            --card-background-width: calc(var(--card-background-columns) * var(--card-width));
            --card-background-height: calc(var(--card-background-rows) * var(--card-height));
            --card-background-image: url('./uno/assets/cards.png');
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <div id="table">
        <div id="pile">
            <i class="card"></i>
        </div>
        <div id="discard"></div>
    </div>
    <div id="left-hands" style="--rotation: 90deg;" class="pane"></div>
    <div id="right-hands" style="--rotation: -90deg;" class="pane"></div>
    <div id="top-hands" style="--rotation: 180deg;" class="pane"></div>
    <div id="bottom-hands" style="--rotation: 0deg;" class="pane"></div>
    <button id="start">[ Start ]</button>
    <div id="popup"></div>
    <div id="color-chooser">
        <h2>Choose color</h2>
        <div style="display:flex">
            <i data-id="0" style="background-image:url(assets/red.png)"></i>
            <i data-id="1" style="background-image:url(assets/green.png)"></i>
            <i data-id="2" style="background-image:url(assets/blue.png)"></i>
            <i data-id="3" style="background-image:url(assets/yellow.png)"></i>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="../../theme.js"></script>
</body>
</html>
