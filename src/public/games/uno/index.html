<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uno</title>
    <style>
        :root {
            --card-scale: 3;
            --card-width: 156px;
            --card-height: 242px;
            --card-background-columns: 13;
            --card-background-rows: 5;
            --card-background-width: calc(var(--card-background-columns) * var(--card-width));
            --card-background-height: calc(var(--card-background-rows) * var(--card-height));
            --card-background-image: url('./uno/assets/cards.png');
        }

        #color-chooser {
            display: none;
        }

        #popup #color-chooser {
            display: block;
        }

        #color-chooser i {
            opacity: .8;
            display: block;
            height: 100px;
            width: 100px;
        }

        #color-chooser i:hover {
            opacity: 1;
        }

        #turn-skip {
            display: none;
            width: 70%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #infos {
            display: flex;
            justify-content: space-evenly;
        }

        #infos > i {
            height: 30px;
            width: 30px;
            background-size: 30px;
        }

        #skip, #uno, .hand > i {
            opacity: .6;
        }

        #direction {
            transition: transform 0.5s ease;
        }

        .hand > i {
            background-size: 22px;
            background-image: url(assets/uno.png);
            width: 22px;
            height: 22px;
            display: inline-block;
            float: right;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <div id="table">
        <div style="display: flex;">
            <div id="pile">
                <i class="card"></i>
            </div>
            <div id="discard"></div>
        </div>
        <div id="infos">
            <i id="skip" style="background-image: url(assets/skip.png)"></i>
            <i id="uno" style="background-image: url(assets/uno.png)"></i>
            <i id="direction" style="background-image: url(assets/direction.png)"></i>
            <i id="color"></i>
        </div>
    </div>
    <div id="left-hands" style="--rotation: 90deg;" class="pane"></div>
    <div id="right-hands" style="--rotation: -90deg;" class="pane"></div>
    <div id="top-hands" style="--rotation: 180deg;" class="pane"></div>
    <div id="bottom-hands" style="--rotation: 0deg;" class="pane"></div>
    <button id="start">[ Start ]</button>
    <div id="popup"></div>
    <div id="color-chooser">
        <h2>Choose color</h2>
        <div style="display:flex">
            <i data-id="0" style="background-image:url(assets/red.png)"></i>
            <i data-id="1" style="background-image:url(assets/green.png)"></i>
            <i data-id="2" style="background-image:url(assets/blue.png)"></i>
            <i data-id="3" style="background-image:url(assets/yellow.png)"></i>
        </div>
    </div>
    <img id="turn-skip" src="assets/skip_turn.png">
    <script src="./index.js"></script>
    <script src="../../theme.js"></script>
</body>
</html>
