<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Games</title>
    <style>
        .list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .list > div {
            border: 2px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            width: 80px;
            /*height: 80px;*/
            background: #e0e0e0;
            position: relative;
            overflow: hidden;
            transition: width 0.3s ease, height 0.3s ease;
        }
        .list > div::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        .list > div:hover::after {
            width: 200%;
            height: 200%;
        }
        input {
            width: -webkit-fill-available;
            font-size: 20px;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input id="nickname" placeholder="Nickname">
    <center><h1>Games</h1></center>
    <center class="list"></center>
    <hr>
    <center><h1>Public Rooms</h1></center>
    <input placeholder="Search">
    <center class="list"></center>
    <script src="./index.js"></script>
    <script src="./theme.js"></script>
</body>
</html>
